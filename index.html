<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemons on sale</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="assets/logo-pokemon.png" alt="logo-pokemon" />
      </a>
    </div>
    <div class="menu">
      <ul>
        <li>Pokemons</li>
        <li>Trainers</li>
        <li>Masters</li>
        <li>Tournaments</li>
      </ul>
    </div>
    <aside>
      <img src="assets/dark-ligth-icon.png" alt="Light/Dark" />
      <img src="assets/lang-icon.png" alt="Language" />
      <img src="assets/pokeball-icon.png" alt="Pokeball">
    </aside>
  </header>
  <section class="welcome"></section>
  <section id="galery" class="galery"></section>
  <footer>
    <div class="logo">
      <img src="assets/logo-pokemon.png" alt="logo-pokemon" />
    </div>
    <div class="content"></div>
    <div class="contact"></div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
